<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INFO2180 - Hero Search</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <div  class = "container" id="pagename">
        <h1>Avengers <span>Character </span> Search</h1>
      </div>
    </header>
    <main>
      <section>
        <div id="game">
          <form action="#" method="GET">
              <div class="form-group">
                  <label for="search">Search by Full Name or Alias</label>
                  <input type="text" name="query" id="search" placeholder="Enter Character's Name">
              </div>
              <button type="submit" class="btn">Search</button>
          </form>
        </div>
      </section>
      <section>
      <h1>Result</h1>
      <hr>
      <div id="result"></div>
      </section>
      
    </main>
  </body>
</html>
